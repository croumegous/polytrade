font:
  catalog:
    Montserrat:
      normal: Montserrat-Regular.ttf
      bold: Montserrat-SemiBold.ttf
      light: Montserrat-Light.ttf
      italic: Montserrat-LightItalic.ttf
      bold_italic: Montserrat-SemiBoldItalic.ttf
    SourceCode:
      normal: SourceCodePro-Regular.ttf
      bold: SourceCodePro-Semibold.ttf
      italic: SourceCodePro-Light.ttf
conum:
  font_family: Montserrat
code:
  font_family: SourceCode
base:
  font_family: Montserrat
header:
  height: 0.5in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  height: 0.5in
  line_height: 1
  recto_content:
    right: '{chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
